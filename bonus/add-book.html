<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" alt="Bootstrap" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Help
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#"></a></li>
                                <li><a class="dropdown-item" href="#"></a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#"></a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 text-dark bg-light" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="main-title py-4">
                    <h2>Nuovo Libro</h2>
                </div>
                <div class="main-content">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputAuthorname" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="inputAuthorname"
                                placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastname" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="inputLastname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                        <div class="col-12">
                            <label for="inputTitle" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="inputTitle"
                                placeholder="Inserisci il titolo del libro">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCategory" class="form-label">Genere</label>
                            <select id="inputCategory" class="form-select">
                                <option selected>Scegli il genere</option>
                                <option>Classici</option>
                                <option>Gialli</option>
                                <option>Romance</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputYear" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="inputYity" placeholder="Inserisci l'anno">
                        </div>
                        <div class="col-md-4">
                            <label for="inputISBN" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="inputISBN"
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                        <div class="col-12">
                            <div class="md-3">
                                <label for="inputNote" class="form-label">Note</label>
                                <textarea class="form-control" id="inputNote" rows="3"
                                    placeholder="Inserisci eventuali note sul libro"></textarea>
                            </div>

                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Disponibile anche in digitale
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </header>
